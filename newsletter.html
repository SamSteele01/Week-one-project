<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">

    <title>Bent Creek Ceramics - Newsletter</title>

    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700|Roboto:300,300i,400,400i" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link rel="icon"
      type="image/png"
      href="http://example.com/myicon.png">

  </head>
  <body>
    <div class="whole-page" id="about-body">
      <header id="site-header">
        <!-- <nav id="nav-bar"> -->
          <img src="./images/bent-creek-logo.png">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li class="selected"><a href="newsletter.html">Newsletter</a></li>
          </ul>
        <!-- </nav> -->
      </header>
      <main id="newsletter-main">
        <div class="signup-module">

          <h3>Sign Up for Our Weekly Newsletter</h3>

          <h4>Stay up to date with events, activities, news and specials.</h4>

          <div class="text-input-boxes">

           <label for="nameInput">Name</label>
           <input type="text" id="nameInput" name="nameInput" required>
          </div>

           <br>

          <div class="text-input-boxes">
            
           <label for="emailInput">Email</label>
           <input type="email" id="emailInput" name="emailInput" required>

          </div>
          <div>
              <button type="submit" id="signupButton" name="signupButton">Submit</button>
          </div>
        </div>
      </main>


    </div>
    <script type="text/javascript">
      var nameInput = document.getElementById('nameInput');
      var emailInput = document.getElementById('emailInput');
      var signupButton = document.getElementById('signupButton');
      signupButton.addEventListener('click', function(e) {
        var nameVal = nameInput.value;
        var emailVal = emailInput.value;
        if (nameVal && emailVal) {
          alert('Thanks for signing up, ' + nameVal + '. Newsletters will be sent to ' + emailVal);
          nameInput.value = "";
          emailInput.value = "";
        } else {
          alert('We would love for you to sign up, please provide both your name and email address.');
        }
      });
    </script>
  </body>
</html>
